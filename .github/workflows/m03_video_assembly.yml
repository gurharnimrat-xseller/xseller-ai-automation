name: M03 Video Assembly

on:
  # Run daily at 10:00am NZDT = 22:00 UTC previous day
  schedule:
    - cron: "0 22 * * *"
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  m03_video_assembly:
    name: Run M03 video assembly + text overlays
    runs-on: ubuntu-latest

    env:
      BACKEND_API_BASE_URL: ${{ secrets.BACKEND_API_BASE_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/backend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M03 video assembly
        run: |
          echo "Working directory: $(pwd)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "Python version: $(python --version)"
          cd backend
          python -m app.jobs.m03_video_assembly
