name: M01 Daily Batch

on:
  # Run once per day (about 9am NZT â‰ˆ 20:00 UTC previous day)
  schedule:
    - cron: "0 20 * * *"
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  m01_daily_batch:
    name: Run M01 news ingestion + ranking
    runs-on: ubuntu-latest

    # External config goes in secrets so we don't hard-code URLs or keys
    env:
      BACKEND_API_BASE_URL: ${{ secrets.BACKEND_API_BASE_URL }}
      NEWS_SOURCES: newsapi,mock
      NEWS_LIMIT_PER_SOURCE: "20"
      MIN_SCORE: "0.6"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run M01 daily batch
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python -m backend.app.jobs.m01_daily_batch \
            --base-url "${BACKEND_API_BASE_URL}" \
            --sources "${NEWS_SOURCES}" \
            --limit-per-source "${NEWS_LIMIT_PER_SOURCE}" \
            --min-score "${MIN_SCORE}"
