name: M01 Daily Batch

on:
  # Run daily at 09:00 NZT (20:00 UTC previous day, 21:00 UTC during DST)
  # NZT = UTC+12 (standard) or UTC+13 (daylight saving)
  # Cron runs at 20:00 UTC year-round â†’ ~09:00 NZT Nov-Mar, ~08:00 NZT Apr-Oct
  schedule:
    - cron: "0 20 * * *"
  # Allow manual runs from the GitHub UI for testing
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: m01-batch-${{ github.workflow }}
  cancel-in-progress: false  # Let daily batch complete

jobs:
  m01_daily_batch:
    name: Run M01 news ingestion + ranking
    runs-on: ubuntu-latest

    # External config goes in secrets so we don't hard-code URLs or keys
    env:
      BACKEND_API_BASE_URL: ${{ secrets.BACKEND_API_BASE_URL }}
      NEWS_SOURCES: newsapi,mock
      NEWS_LIMIT_PER_SOURCE: "20"
      MIN_SCORE: "0.6"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M01 daily batch
        working-directory: backend
        run: |
          python -m app.jobs.m01_daily_batch \
            --base-url "${BACKEND_API_BASE_URL}" \
            --sources "${NEWS_SOURCES}" \
            --limit-per-source "${NEWS_LIMIT_PER_SOURCE}" \
            --min-score "${MIN_SCORE}"
