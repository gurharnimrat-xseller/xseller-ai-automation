name: M05 Publishing

on:
  # Run twice daily (11:00am and 11:00pm NZDT)
  schedule:
    - cron: "0 23 * * *"   # 11:00am NZDT
    - cron: "0 11 * * *"   # 11:00pm NZDT
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  m05_publishing:
    name: Run M05 publishing + analytics + learning
    runs-on: ubuntu-latest

    env:
      BACKEND_API_BASE_URL: ${{ secrets.BACKEND_API_BASE_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PUBLER_API_KEY: ${{ secrets.PUBLER_API_KEY }}
      TEST_MODE: 'true'
      TEST_BATCH_ID: ${{ github.run_id }}
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/backend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M05 publishing
        run: |
          echo "Working directory: $(pwd)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "Python version: $(python --version)"
          cd backend
          python -m app.jobs.m05_publishing
