name: CI
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.diff.outputs.docs_only }}
      infra_only: ${{ steps.diff.outputs.infra_only }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: diff
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
          else
            base="${{ github.sha }}~1"
            head="${{ github.sha }}"
          fi
          files="$(git diff --name-only "$base" "$head" || true)"
          echo "Changed files:"
          echo "$files"

          # Check if ANY code/workflow file changed
          if echo "$files" | grep -E -q '^[^#]*\.(py|ts|tsx|js|jsx|json)$|^(backend|frontend|agents|src|app|server)/'; then
            echo "docs_only=false" >> "$GITHUB_OUTPUT"
            echo "Code changes detected"
          else
            echo "docs_only=true" >> "$GITHUB_OUTPUT"
            echo "Only docs changes detected"
          fi

          # Check if ALL changes are in .github/workflows or docs
          if echo "$files" | grep -E -v -q '^(\.github/workflows/|docs/|.*\.md$|.*\.agent\.md$)'; then
            echo "infra_only=false" >> "$GITHUB_OUTPUT"
            echo "Non-infra changes detected"
          else
            echo "infra_only=true" >> "$GITHUB_OUTPUT"
            echo "Only infra/docs changes detected"
          fi

  guardrails:
    name: Guardrails / scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [check-files]
    if: ${{ needs.check-files.outputs.docs_only == 'false' && needs.check-files.outputs.infra_only == 'false' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Guardrails
        shell: bash
        run: |
          if [ -f agents/checks/verify_guardrails.py ]; then
            python -u agents/checks/verify_guardrails.py
          else
            echo "::warning ::verify_guardrails.py not found; skipping guardrails in CI (temporary)."
            exit 0
          fi

  lint_python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [guardrails]
    if: ${{ needs.guardrails.result == 'success' || needs.guardrails.result == 'skipped' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Ruff
        run: ruff check .
      - name: mypy
        run: mypy .

  lint_node:
    name: Lint (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [guardrails]
    if: ${{ needs.guardrails.result == 'success' || needs.guardrails.result == 'skipped' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json','**/pnpm-lock.yaml') }}
          restore-keys: npm-${{ runner.os }}-
      - name: Install deps (skip scripts)
        run: |
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --ignore-scripts;
          elif [ -f package-lock.json ]; then npm ci --ignore-scripts;
          else echo "no node lockfile"; fi
      - name: ESLint
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then npx eslint . || true; else echo "no eslint config"; fi

  tests_python:
    name: Tests (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint_python]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Pytests
        run: pytest -q

  tests_node:
    name: Tests (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint_node]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install + test
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm i --ignore-scripts && pnpm test -i || true;
          elif [ -f package-lock.json ]; then npm ci --ignore-scripts && npm test -i || true;
          else echo "no node project"; fi
