name: CI
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-files:
    name: Check changed files
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.check.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if only docs changed
        id: check
        run: |
          # For pull requests, compare against base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          else
            # For pushes, check last commit
            FILES=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          # Check if all files are markdown or agent config files
          DOCS_ONLY=true
          while IFS= read -r file; do
            if [[ ! "$file" =~ \.md$ ]] && [[ ! "$file" =~ \.agent\.md$ ]]; then
              DOCS_ONLY=false
              break
            fi
          done <<< "$FILES"
          
          echo "docs_only=$DOCS_ONLY" >> $GITHUB_OUTPUT
          echo "Files changed: $FILES"
          echo "Docs only: $DOCS_ONLY"

  guardrails:
    name: Guardrails / scan
    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.docs_only != 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python agents/checks/verify_guardrails.py

  lint_python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    needs: [check-files, guardrails]
    if: always() && (needs.guardrails.result == 'success' || needs.guardrails.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Ruff
        run: ruff check .
      - name: mypy
        run: mypy .

  lint_node:
    name: Lint (Node)
    runs-on: ubuntu-latest
    needs: [check-files, guardrails]
    if: always() && (needs.guardrails.result == 'success' || needs.guardrails.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json','**/pnpm-lock.yaml') }}
          restore-keys: npm-${{ runner.os }}-
      - name: Install deps (skip scripts)
        run: |
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --ignore-scripts;
          elif [ -f package-lock.json ]; then npm ci --ignore-scripts;
          else echo "no node lockfile"; fi
      - name: ESLint
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then npx eslint . || true; else echo "no eslint config"; fi

  tests_python:
    name: Tests (Python)
    runs-on: ubuntu-latest
    needs: [lint_python]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Pytests
        run: pytest -q

  tests_node:
    name: Tests (Node)
    runs-on: ubuntu-latest
    needs: [lint_node]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install + test
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm i --ignore-scripts && pnpm test -i || true;
          elif [ -f package-lock.json ]; then npm ci --ignore-scripts && npm test -i || true;
          else echo "no node project"; fi
