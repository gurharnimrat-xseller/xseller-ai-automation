name: Guardrails (manual/nightly)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'   # nightly at 8 PM UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Guardrails
        run: python -u agents/checks/verify_guardrails.py
