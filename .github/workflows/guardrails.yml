name: Guardrails (manual/nightly)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  guardrails_standalone:
    name: Guardrails (standalone)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Guardrails
        run: python -u agents/checks/verify_guardrails.py
