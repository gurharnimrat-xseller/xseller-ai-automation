name: M02 Media Production

on:
  # Run twice daily (9:30am and 9:30pm NZDT)
  schedule:
    - cron: "30 21 * * *"  # 9:30am NZDT
    - cron: "30 9 * * *"   # 9:30pm NZDT
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  m02_media_production:
    name: Run M02 voice generation + B-roll search
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BACKEND_API_BASE_URL: ${{ secrets.BACKEND_API_BASE_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      TEST_MODE: 'true'
      TEST_BATCH_ID: ${{ github.run_id }}
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/backend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Trigger Database Migration
        run: |
          curl -X POST "${BACKEND_API_BASE_URL}/api/admin/migrate" \
          -H "Content-Type: application/json" \
          --fail

      - name: Trigger M02 Job
        run: |
          curl -X POST "${BACKEND_API_BASE_URL}/api/jobs/m02" \
          -H "Content-Type: application/json" \
          --fail
