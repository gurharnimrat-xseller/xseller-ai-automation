name: M04 Review

on:
  # Run twice daily (10:30am and 10:30pm NZDT)
  schedule:
    - cron: "30 22 * * *"  # 10:30am NZDT
    - cron: "30 10 * * *"  # 10:30pm NZDT
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  m04_review:
    name: Run M04 review queue preparation
    runs-on: ubuntu-latest

    env:
      BACKEND_API_BASE_URL: ${{ secrets.BACKEND_API_BASE_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      TEST_MODE: 'true'
      TEST_BATCH_ID: ${{ github.run_id }}
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/backend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M04 review preparation
        run: |
          echo "Working directory: $(pwd)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "Python version: $(python --version)"
          cd backend
          python -m app.jobs.m04_review
